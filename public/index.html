<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boris Bikes Visualization</title>
    <script type="text/javascript" src="d3.min.js"></script>
    <script src="http://d3js.org/topojson.v0.min.js"></script>
    <script type="text/javascript" src="../secret.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/railway-sans" type="text/css"/>
  </head>
  <body>
    <script type="text/javascript">
      var w = 800;
      var h = 500;
      var svg = d3.select("body")
        .append("svg")
        .attr("viewBox", "0 0 " + w + " " + h )
        .attr("preserveAspectRatio", "xMidYMid meet");
      var projection = d3.geo.mercator()
        .translate([540, h/2])
        .center([0.0, 51.4979])
        .scale(180000);
      var path = d3.geo.path().projection(projection);
      var landuse = svg.append("g");
      var roads = svg.append("g");
      var roads_residential = svg.append("g");
      var roads_primary = svg.append("g");
      var roads_trunk = svg.append("g");
      var water = svg.append("g");
      var dockSize = svg.append('g');
      var bikesLeft = svg.append('g');
      var dockingData = function(data) {
        var bikesUsed = 0
        var bikesDocked = 0
        for(var i = 0; i < data.length; i++) {
          bikesUsed += parseInt(data[i].additionalProperties[7].value);
          bikesDocked += parseInt(data[i].additionalProperties[6].value);
        }
        return [bikesUsed, bikesDocked];
      };

      d3.json('london.topo.json', function(data) {

        landuse.append("path")
          .datum(topojson.object(data, data.objects.landuse))
          .attr("class", "landuse")
          .attr("d", path)

        // Remove comments to show roads on the map

        // roads.append("path")
        //   .datum(topojson.object(data, data.objects.roads))
        //   .attr("class", "roads")
        //   .attr("d", path);

        // roads_residential.append("path")
        //   .datum(topojson.object(data, data.objects.roads_residential))
        //   .attr("class", "roads_residential")
        //   .attr("d", path);
        //
        // roads_primary.append("path")
        //   .datum(topojson.object(data, data.objects.roads_primary))
        //   .attr("class", "roads_primary")
        //   .attr("d", path);
        //
        // roads_trunk.append("path")
        //   .datum(topojson.object(data, data.objects.roads_trunk))
        //   .attr("class", "roads_trunk")
        //   .attr("d", path);

        water.append("path")
          .datum(topojson.object(data, data.objects.waterway))
          .attr("class", "water")
          .attr("d", path);
      });

      d3.json("https://api.tfl.gov.uk/BikePoint?app_id=" + appId + "&app_key=" + appKey, function(data){

        svg.append('text')
          .attr('class', 'textData')
          .data(data)
          .attr("x", w - w/4)
          .attr("y", 300)
          .append('svg:tspan')
          .attr('x', w - w/4 )
          .attr('dy', 20)
          .text(data.length + " bike points")
          .append('svg:tspan')
          .attr('class', 'bikes-used')
          .attr('x', w - w/4)
          .attr('dy', 20)
          .text((dockingData(data))[0] + " bikes used")
          .append('svg:tspan')
          .attr('class', 'bikes-docked')
          .attr('x', w - w/4)
          .attr('dy', 20)
          .text((dockingData(data))[1] + " bikes docked");

        svg.append('foreignObject')
          .attr('class', 'title')
          .attr("x", w - w/3)
          .attr("y", 60)
          .attr("width", 255)
          .attr("height", 50)
          .text("Boris bikes visualization");

        svg.append('foreignObject')
          .attr('class', 'details')
          .attr("x", w - w/3)
          .attr("y", 100)
          .attr("width", 255)
          .attr("height", 100)
          .text("A real time visualization of Santander cycles hires in London. The data, provided by Tfl, is automatically updated every 5 minutes.");

        dockSize.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("r", 0)
          .style("fill-opacity", 0)
          .transition()
          .duration(2000)
          .attr("cx", function(d) {
            return projection([d.lon, d.lat])[0];
          })
          .attr("cy", function(d) {
            return projection([d.lon, d.lat])[1];
          })
          .attr("r", function(d) {
            return Math.cbrt(2 * d.additionalProperties[8].value);
          })
          .style("fill", "green")
          .style("fill-opacity", 0.7);

        bikesLeft.selectAll("circle")
          .data(data)
          .enter()
          .append("circle")
          .attr("r", 0)
          .style("fill-opacity", 0)
          .transition()
          .delay(500)
          .duration(2000)
          .attr("cx", function(d) {
            return projection([d.lon, d.lat])[0];
          })
          .attr("cy", function(d) {
            return projection([d.lon, d.lat])[1];
          })
          .attr("r", function(d) {
            return Math.cbrt(2 * d.additionalProperties[6].value);
          })
          .style("fill", "yellow")
          .style("fill-opacity", 0.5);
      });

      // Update data every 5 minutes

      setInterval(function() {console.log("update!"); d3.json("https://api.tfl.gov.uk/BikePoint?app_id=" + appId + "&app_key=" + appKey, function(data) {
          bikesLeft.selectAll("circle")
            .data(data)
            .transition()
            .duration(2500)
            .attr("r", function(d) {
              return Math.cbrt(2 * d.additionalProperties[6].value);
            });
          svg.selectAll('.bikes-used')
            .text((dockingData(data))[0] + " bikes used");
          svg.selectAll('.bikes-docked')
            .text((dockingData(data))[1] + " bikes docked");
        })
      }, 306000);
    </script>
  </body>
</html>
