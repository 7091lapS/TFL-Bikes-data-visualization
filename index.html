<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Boris Bikes Visualization</title>
    <script type="text/javascript" src="d3/d3.v3.js"></script>
  </head>
  <body>
    <script type="text/javascript">
      var w = 1000;
      var h = 1000;
      var path = d3.geo.path();
      var svg = d3.select("body")
        .append("svg")
        .attr("width", w)
        .attr("height", h);

      d3.json("london.json", function(json) {
        console.log(json)
        svg.selectAll("path")
          .data(json.features)
          .enter()
          .append("path")
          .attr("d", path);
      });

    </script>
  </body>
</html>
